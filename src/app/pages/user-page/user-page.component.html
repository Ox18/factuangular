<div class="actions">
  <button type="button" class="btn btn-primary">Agregar usuario</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Username</th>
      <th scope="col">Rol</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios; indice">
      <th scope="row">
        {{ usuario.id }}
      </th>
      <td>
        {{ usuario.nombres }}
      </td>
      <td>
        {{ usuario.apellidos }}
      </td>
      <td>
        {{ usuario.username }}
      </td>
      <td>@mdo</td>
      <td>
        {{ usuario.estado === 0 ? "Inactivo" : "Activo" }}
      </td>
    </tr>
  </tbody>
</table>
